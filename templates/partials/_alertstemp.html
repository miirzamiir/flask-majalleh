{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container">
            {% for category, message in messages %}
                <div id="message" class="alert alert-{{ category }} alert-dismissible text-center" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>
                        {% if category == 'danger' %}
                            خطا:
                        {% else %}
                            {{ category | title }}
                        {% endif %}
                    </strong>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %} 
{% endwith %}
