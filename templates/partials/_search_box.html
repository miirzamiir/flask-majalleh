{% block content %}

<!-- Content -->
<div class="page-content bg-white">
    <div class="content-block">
        <!-- About Us -->
        <div class="section-full content-inner bg-white" style="padding-top: 0;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-head text-center" id="profile-title">
                            <h3 class="title-head">جستجو در مقالات مجله</h3>
                            <hr>
                        </div>
                    </div>
                </div>
                <div>
                    <form class="shop-form row" action="{{ url_for('search') }}" method="GET" enctype="multipart/form-data">
                        <div class="col-xl-7 col-lg-6 col-md-6 col-sm-6 m-b30 form">
                            {% include 'partials/_alerts.html' %}
                            <div class="row sp20">
                                <div class="form-group col-lg-12">
                                    <input name="q" type="text"  class="form-control" placeholder="جستجو در عناوین و توضیحات مقاله ها..." 
                                    {% if q %}
                                    value={{q}}
                                    {% endif %}
                                    />
                                </div>
                            </div>
                            <div class="row sp20">
                                <div class="form-group col-lg-6">
                                    <input name="tags" type="text"  class="form-control" placeholder="جستجو در برچسب ها..."
                                    {% if t %}
                                    value={{t}}
                                    {% endif %}
                                    />
                                </div>
                                <div class="form-group col-lg-6" >
                                    <select name="category" class="form-control select-article-category" title="دسته بندی" >
                                        {% for category in categories %}
                                            {% if c and category.label == c %}
                                                <option selected value="{{ category.label }}"> {{ category.label }} </option>
                                            {% else %}
                                                <option value="{{ category.label }}"> {{ category.label }} </option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <br/>
                            <br/>

                            <input id="profile-submit" class="btn btn-secondary" type="submit" value="جستجو" />
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
        <!-- About Us End -->
    </div>
    <!-- contact area END -->
</div>
<!-- Content END-->

{% endblock content %}
