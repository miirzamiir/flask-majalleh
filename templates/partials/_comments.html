<div class="comments-section">
    <div class="comment">
        <img
        {% if author.profile_image %} 
            src="{{ comment.user.profile_image }}" 
        {% else %}
            src="{{ url_for('static', filename='images/icon.png') }}"
        {% endif %}
        alt="User Profile" class="profile-image" />
        <p class="comment-author">نام کاربر</p>
        <p class="comment-text">این یک نظر است.</p>
        <input class="reply-submit btn btn-secondary" type="button" value="پاسخ دادن" />
    </div>
    {% if comment.replies %}
        <div class="replies">
            {% include 'partials/_comments.html' %}
        </div>
    {% endif %}
</div>
